<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/base.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header__theme">
                <div class="header__theme__name">
                    <h3 class="h3">calc</h3>
                </div>
                <div class="header__theme__button">
                    <div class="header__theme__button__theme">
                        <span class="theme">theme</span>
                    </div>
                    <div class="header__theme__button__switch">
                        <div class="header__theme__button__switch__numbers">
                            <span class="one">1</span>
                            <span class="two">2</span>
                            <span class="three">3</span>
                        </div>
                        <div class="header__theme__button__switch__slider">
                            <label class="switch">
                                <div class="point"></div>
                                <div class="checks">
                                    <span class="one_checked"> </span>
                                    <span class="two_checked"> </span>
                                    <span class="three_checked"> </span>
                                </div>

                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__result">
                <div class="header__result__board">
                    <div class="header__result__board__number">
                        <h1 class="board_h1">399,981</h1>
                    </div>

                </div>
            </div>
        </header>
        <section class="section">
            <div class="section__board">
                <div class="section__board__buttons">
                    <div class="seven">
                        <span class="seven_span">7</span>
                    </div>
                    <div class="eight">
                        <span class="eight_span">8</span>
                    </div>
                    <div class="nine">
                        <span class="nine_span">9</span>
                    </div>
                    <div class="del">
                        <span>del</span>
                    </div>
                    <div class="four">
                        <span class="four_span">4</span>
                    </div>
                    <div class="five">
                        <span class="five_span">5</span>
                    </div>
                    <div class="six">
                        <span class="six_span">6</span>
                    </div>
                    <div class="plus">
                        <span class="plus_span">+</span>
                    </div>
                    <div class="one1">
                        <span class="one1_span">1</span>
                    </div>
                    <div class="two2">
                        <span class="two2_span">2</span>
                    </div>
                    <div class="three3">
                        <span class="three3_span">3</span>
                    </div>
                    <div class="minus">
                        <span class="minus_span">-</span>
                    </div>
                    <div class="dot">
                        <span class="dot_span">.</span>
                    </div>
                    <div class="zero">
                        <span class="zero_span">0</span>
                    </div>
                    <div class="dash">
                        <span class="dash_span">/</span>
                    </div>
                    <div class="close">
                        <span class="close_span">x</span>
                    </div>
                </div>
                <div class="section__board__options">
                    <div class="reset">
                        <span>reset</span>
                    </div>
                    <div class="result">
                        <span class="result_span">=</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
